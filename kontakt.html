                <h3>Kontakta oss</h3>

                        <br>
                        <label for="message" id="label-message">Meddelande</label>
                        <textarea  class="area" placeholder="Meddelande"></textarea>
                        <button class="submit" type="submit">Skicka meddelande</button>
